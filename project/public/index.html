        /* profile avatar image upload start */
        .img-wrap {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 50%;
        }

        .img-upload:before {
            content: "Add Photo";
            font-size: 30px;
            position: absolute;
            padding-top: 180px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #63d3a6;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            opacity: 0;
            transition: .5s ease;
            background-color: #fff;
        }

        .img-upload:hover:before {
            opacity: 1;
        }

        .custom-file-upload {
            border-radius: 50%;
            display: inline-block;
            position: relative;
            padding: 6px;
            cursor: pointer;
            background: linear-gradient(200deg, #3fa1a9, #79f1a4);
            margin-bottom: 25px;
        }

        #alert-confirm-title h2 {
            font-size: 24px !important;
        }

        #alert-confirm-description {
            padding-left: 30px !important;
            padding-right: 30px !important;
        }

        @media screen and (max-width: 470px) {
            .MuiDialogContent-root {
                width: initial !important;
